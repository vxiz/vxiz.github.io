<html xmlns="http://www.w3.org/1999/xhtml"><head>

    
    <title>vxiz.github.io</title>
    <meta property="og:title" content="vxiz.github.io"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://www.vxiz.github.io/" />
    <meta property="og:image" href="images/favicon.ico" />
    <meta property="og:description" content="mmtz's links" />
    <meta name="theme-color" content="#000000">
    <meta name="twitter:card" href="images/favicon.ico">
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    </head><body data-new-gr-c-s-check-loaded="14.1056.0" data-gr-ext-installed=""><audio id="music" src="bgs.mp3" autoplay="" loop="" onplaying="" style="display: none;"></audio>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <video autoplay muted loop id="myVideo">
        <source src="bgv.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>

.<div id="main" class="center">

    <div id="overlay" onclick="music.play(); addStuff();"><span class="header" id="status_text">[click to enter]</span></div>
    
</div>


<style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: Arial;
      font-size: 17px;
    }
    
    #myVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%; 
      min-height: 100%;
    }
    
    .content {
      position: fixed;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      color: #f1f1f1;
      width: 100%;
      padding: 20px;
    }
    
    #myBtn {
      width: 200px;
      font-size: 18px;
      padding: 10px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    
    #myBtn:hover {
      background: #ddd;
      color: black;
    }
    </style>



<script>
    
    window.onload = () => {
    let bannerNode = document.querySelector('[alt="www.000webhost.com"]').parentNode.parentNode;
    bannerNode.parentNode.removeChild(bannerNode);
    }
    function handleAnimations() {
        let animations = [
            ["bounce", "bounce"],
            ["flash", "flash"],
            ["pulse", "pulse"],
            ["shake", "shake"],
            ["headShake", "headShake"],
            ["swing", "swing"],
            ["tada", "tada"],
            ["wobble", "wobble"],
            ["jello", "jello"],
            ["heartBeat", "heartBeat"],
            ["bounceIn", "bounceIn"],
            ["bounceInDown", "bounceInUp"],
            ["bounceInLeft", "bounceInRight"],
            ["fadeIn", "fadeIn"],
            ["fadeInDown", "fadeInUp"],
            ["fadeInLeft", "fadeInRight"],
            ["flip", "flip"],
            ["flipInX", "flipInX"],
            ["flipInY", "flipInY"],
            ["rotateIn", "rotateIn"],
            ["rotateInDownLeft", "rotateInDownRight"],
            ["slideInDown", "slideInUp"],
            ["slideInLeft", "slideInRight"],
            ["zoomIn", "zoomIn"],
            ["zoomInDown", "zoomInUp"],
            ["zoomInLeft", "zoomInRight"],
            ["jackInTheBox", "jackInTheBox"],
        ];

        var num = getRandomInt(animations.length);

        animateCSS('[name="top"]', animations[num][0], animationOver);
        animateCSS('[name="bottom"]', animations[num][1], animationOver);
        console.log("top: " + animations[num][0]);
        console.log("bottom: " + animations[num][1]);
    }

    function addStuff() {
        at("main").innerHTML =
            `<h1 name="top"    id = "status_text" class="header animated"><a href="https://vxiz.github.io/">vxiz.github.io</a></h1>
        <p  name="bottom" id = "text2" class="textiboi animated"></p>`;

        handleAnimations();
    }

    function animateCSS(element, animationName, callback) {
        const node = document.querySelector(element)
        node.classList.add('animated', animationName)
        node.classList.add('delay-2s')

        function handleAnimationEnd() {
            node.classList.remove('animated', animationName)
            node.removeEventListener('animationend', handleAnimationEnd)

            if (typeof callback === 'function') callback()
        }

        node.addEventListener('animationend', handleAnimationEnd)
    }

    function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
    }
    var at = document.getElementById.bind(document);
    window.addEventListener("DOMContentLoaded", () => {
        at("status_text").innerHTML = "loading";

    });

    window.addEventListener("load", () => {
        setTimeout(() => {
            if (!window.music.paused) {
                addStuff();
                console.log("music already started");
                return;
            }
            at("status_text").innerHTML = "[click to enter]";
            at("status_text").classList.add("begin");

        }, 100);
    });

    var temp = 0

    function animationOver() {
        temp++;

        if (temp != 2)
            return;

        setTimeout(function() {
            console.log("animations over");
            var doc = document.getElementById("main");
            var inner = doc.innerHTML;

            doc.innerHTML +=
                `<div class="textiboi">
            <a id="typElement"></a></div>
            <div class="textiboi">
            <a class="textiboi animated fadeIn"  href="https://twitter.com/vxizthegod" target="_blank"><img src="twitter.png" width="50px"></a>
            <a class="textiboi animated fadeIn"  href="https://discord.gg/jfnnESXxus" target="_blank"><img class="dc" src="dc.png" width="37px" align="top"></a>
            <a class="textiboi animated fadeIn"  href="https://www.instagram.com/vxizthegod/" target="_blank"><img src="insta.png" width="55px"></a>`;
            console.log("running typewrite");
            indefiniteWrite();

        }, 550);

    }

    function indefiniteWrite() {
        let strs = [
            "vxiz the god!",
            "im no longer in any com. was a good run.",
            "hey. welcome to my site!",
            "/98 OGU"
        ];

        var num = getRandomInt(strs.length);

        console.log("writing " + strs[num]);

        var typElement = document.getElementById('typElement');

        var typewriter = new Typewriter(typElement, {
            loop: true
        });

        typewriter.typeString(strs[num]).pauseFor(5000).deleteAll().pauseFor(100).callFunction(() => {
            typewriter.stop();
            indefiniteWrite();
        }).start();
    }


</script>
</body>
</html>
